<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">ลงทะเบียนใช้งาน</h3>
        
        <p id="statusMessage">กำลังโหลดข้อมูล LINE...</p>
        
        <form id="registerForm" class="hidden">
            <div class="mb-3">
                <label class="form-label">LINE User ID (Auto)</label>
                <input type="text" class="form-control" id="lineUserId" readonly style="background-color: #e9ecef;">
            </div>
            
            <div class="mb-3">
                <label class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="fullName" required placeholder="สมชาย รักเรียน">
            </div>

            <div class="mb-3">
                <label class="form-label">ประเภทผู้ใช้</label>
                <select class="form-select" id="role">
                    <option value="student">นิสิต</option>
                    <option value="teacher">อาจารย์</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">รหัสนิสิต / รหัสอาจารย์</label>
                <input type="text" class="form-control" id="academicId" required placeholder="64xxxxxxxx">
            </div>

            <button type="submit" class="btn btn-primary w-100">ยืนยันการลงทะเบียน</button>
        </form>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 1. เริ่มต้น LIFF
        async function main() {
            try {
                // ใส่ LIFF ID ของคุณตรงนี้ !!!!!!!!!
                await liff.init({ liffId: "2008562649-wd4qyoDN" });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // ดึงข้อมูล User Profile
                    const profile = await liff.getProfile();
                    document.getElementById('lineUserId').value = profile.userId;
                    
                    // โชว์ฟอร์ม
                    document.getElementById('statusMessage').style.display = 'none';
                    document.getElementById('registerForm').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('statusMessage').innerText = "เกิดข้อผิดพลาด: " + err;
            }
        }
        main();

        // 2. ส่วนส่งข้อมูลไปหา Server (เดี๋ยวเรามาเขียนต่อ)
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            alert("เดี๋ยวเราจะส่งข้อมูลนี้ไปบันทึกลง Database ในขั้นตอนหน้าครับ!");
            liff.closeWindow(); // ปิดหน้าต่างเมื่อเสร็จ
        });
    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            try {
                // ใส่ LIFF ID เดิมของคุณ (ไม่ต้องแก้)
                await liff.init({ liffId: "2008562649-3z1WPZD2" }); 

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('lineUserId').value = profile.userId;
                    document.getElementById('statusMessage').style.display = 'none';
                    document.getElementById('registerForm').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('statusMessage').innerText = "เกิดข้อผิดพลาด: " + err;
            }
        }
        main();

        // --- แก้ไขตรงนี้ครับ (ส่วนส่งข้อมูล) ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. เตรียมข้อมูล
            const formData = {
                lineUserId: document.getElementById('lineUserId').value,
                fullName: document.getElementById('fullName').value,
                role: document.getElementById('role').value,
                academicId: document.getElementById('academicId').value
            };

            // 2. ส่งไปหา Server
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert("✅ ลงทะเบียนสำเร็จ!");
                    liff.closeWindow(); // ปิดหน้าต่างทันที
                } else {
                    alert("❌ ลงทะเบียนไม่สำเร็จ: " + result.message);
                }
            } catch (err) {
                alert("❌ เชื่อมต่อ Server ไม่ได้: " + err);
            }
        });
    </script>
</body>
</html>
